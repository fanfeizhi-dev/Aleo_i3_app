<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Aleo Network 图标 -->
  <defs>
    <linearGradient id="aleoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009b77;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 背景圆 -->
  <circle cx="50" cy="50" r="48" fill="url(#aleoGrad)" />
  <!-- A 字母代表 Aleo -->
  <text x="50" y="68" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#fff" text-anchor="middle">A</text>
</svg>
