<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Aleo Token 图标 -->
  <defs>
    <linearGradient id="aleoTokenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009b77;stop-opacity:1" />
    </linearGradient>
    <filter id="tokenShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#009b77" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- 背景圆 -->
  <circle cx="50" cy="50" r="48" fill="url(#aleoTokenGrad)" filter="url(#tokenShadow)" />
  <!-- 内环 -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <!-- Credits 符号 -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fff" text-anchor="middle">◈</text>
  <text x="50" y="82" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.8)" text-anchor="middle">ALEO</text>
</svg>
